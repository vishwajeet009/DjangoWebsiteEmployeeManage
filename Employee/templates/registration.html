{% include 'header.html' %}

<script>
   function checkpassword()
   {
   if(document.Signup.pwd.value!=document.Signup.cpwd.value)
   {
   alert("Password and Repeat Password field does not match");
   document.Signup.cpwd.focus();
   return false;
   }
   return true;
   }
</script>

<div class=" card shadow m-5">
    <div class="card-body">
        <h5 class="p-1 text-primary" style="border-bottom:2px solid gray; font-size:22px;font-family:Helvetica; margin-bottom:20px;">Create An Account</h5>
        <div class="container-fluid">
            <form method="post" name="signup" onSubmit= "return checkpassword()">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" name="firstname" class="form-control" placeholder="Enter the First Name" pattern="[A-Za-z]+" required>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" name="lastname" class="form-control" placeholder="Enter the Last Name" pattern="[A-Za-z]+" required>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Employee Code</label>
                            <input type="text" name="empcode" class="form-control" placeholder="Enter the Employee Id" pattern="[0-9]+" required>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Email Id</label>
                            <input type="text" name="email" class="form-control" placeholder="Email Id" required>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" name="pwd" class="form-control" placeholder="Enter the Password" required>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Confirm Password</label>
                            <input type="password" name="cpwd" class="form-control" placeholder="Enter the Confirm Password" required>
                        </div>
                          </div>

                </div>
                 <input type="Submit" value="Submit" class=" m-2 px-3 btn btn-primary">
            </form>
        </div>
    </div>

</div>

{% if error == "no" %}
<script>
    alert('Signup Successful');
    window.location = ('{% url 'emp_login' %}');
</script>
{% endif %}
{% if error == "yes" %}
<script>
    alert('Something went wrong try again...');

</script>
{% endif %}
