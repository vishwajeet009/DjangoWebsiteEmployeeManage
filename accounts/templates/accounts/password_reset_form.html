{% extends 'base.html' %}
{% load bootstrap4 %}

{% block body_block %}
<div class="container login-form">
    <h1 class="page-title">Przypomnij hasło</h1>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-dark login-btn" value="Wyślij">
    </form>
</div>
{% endblock %}
